<!DOCTYPE html>
<html>

<head>
    <title>Delivery - View Orders</title>

    <link href="./assets/css/common/bootstrap-5.3.0.min.css" rel="stylesheet">
    <link href="./assets/css/pages/orders-view.css" rel="stylesheet">
</head>

<body></body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Delivery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">View orders</a>
            </div>
        </div>
    </div>
</nav>

<div class="main-container container-fluid">
    <img src="assets/img/loading.gif" class="loadingImg" />
    <div class="orders-container">
    </div>
    <div class="login-container">
        <form onsubmit="loginFormHandler(event)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="error-container">Could not retrieve orders</div>

</div>

<script src="./assets/js/common/lib/axios.min.js"></script>
<script src="./assets/js/common/lib/jquery-3.2.1.slim.min.js"></script>
<script src="./assets/js/common/lib/bootstrap-5.3.0.bundle.min.js"></script>
<script src="./assets/js/common/api/http-requests.js"></script>
<script src="./assets/js/common/api/order.js"></script>
<script src="./assets/js/common/api/login.js"></script>
<script src="./assets/js/pages/view-orders.js"></script>
<script src="./assets/js/pages/login.js"></script>



</body>

</html>
